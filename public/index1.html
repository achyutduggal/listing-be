<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing - INDIRANAGAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .listing-container {
            position: relative;
            width: 100%;
        }
        
        .room-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .listing-details {
            background-color: #f9f1df;
            padding: 20px;
            color: #504B38;
        }
        
        .listing-title {
            color: #504B38;
            font-family: 'Inter';
            font-size: 72px;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            letter-spacing: -2.88px;
            text-transform: uppercase;
            text-edge: cap;
            leading-trim: both;
            margin-bottom: 20px;
        }
        
        .golfcourse {
            color: #CE7DA5;
            font-family: 'Inter';
            font-size: 72px;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            letter-spacing: -2.88px;
            text-transform: uppercase;
            text-edge: cap;
            leading-trim: both;
        }
        
        .listing-specs {
            display: flex;
            align-items: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #504B38;
        }
        
        .spec-divider {
            margin: 0 15px;
            color: #504B38;
        }
        
        .contact-info {
            text-align: right;
            font-size: 24px;
            color: #504B38;
            line-height: 1.5;
        }
        
        .phone {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="listing-container">
        <img src="https://i.pinimg.com/736x/93/e1/0e/93e10e06e28a305bbb1f9be260cec04f.jpg" alt="Property view" class="room-image">
        
        <div class="listing-details">
            <h1 class="listing-title">OVERLOOKING <span class="golfcourse">NIKOO HOMES 2</span><br>INDIRANAGAR, 8th LAYOUT</h1>
            
            <div class="listing-specs">
                <span>2 Bed</span>
                <span class="spec-divider">|</span>
                <span>2 Bath</span>
                <span class="spec-divider">|</span>
                <span>1250 sqft</span>
            </div>
            
            <div class="contact-info">
                <div class="phone">+91 987 654 3210</div>
                <div class="email">premium@realestate.com</div>
            </div>
        </div>
    </div>
</body>
</html>
